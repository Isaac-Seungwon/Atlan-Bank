<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout/layout}" layout:fragment="Content">
<head>
<title>Event</title>
<style>
#event {
	text-align: center;
}

#search-form {
	margin-top: 40px;
}

#category {
	width: 100px;
	height: 40px;
	margin-right: 5px;
}

#search-field {
	height: 40px;
}

#search-button {
	background-color: transparent;
	border: none;
	outline: none;
}

#search-button span {
	font-size: 40px;
	position: relative;
	top: 13px;
}

#event-list {
	width: 80%;
	text-align: center;
	border-top: 2px solid #000;
	margin: 50px auto 0;
}

#event-list th, #event-list td {
	height: 60px;
	color: #444;
	padding: 10px;
	border-bottom: 1px solid #E1E1E1;
}

#event-list th {
	font-size: 1.02rem;
	font-weight: bold;
}

#event-list th:nth-child(1) {
	width: 20%;
}

#event-list th:nth-child(2) {
	width: 60%;
}

#event-list th:nth-child(3) {
	width: 20%;
}

#event-list td:nth-child(2) a {
	font-weight: bold;
	color: #333;
}

#event-list td:nth-child(2) {
	text-align: left;
}

.in-progress {
	color: var(--color-primary);
}

.completed {
	color: #555;
}

.in-progress, .completed {
    font-size: 0.9rem;
}

#page-bar {
	display: flex;
	font-size: 1.2rem;
	justify-content: center;
	margin-top: 50px;
	margin-bottom: 15px;
}

#previous-button, #current-page, #other-pages, #next-button {
	color: #000;
	margin: 0 10px;
}

#previous-button, #next-button {
	display: block;
	margin-top: 1.5px;
}

#current-page {
	color: #F00;
}

#button-list {
	text-align: right;
}

#button-list i {
	margin-right: 10px;
}

#add-button {
	width: 90px;
	height: 40px;
	background-color: transparent;
	border: 2px solid #CCC;
	margin: 30px 150px 0;
}

.nav-icon {
	font-size: 50px;
}
</style>
</head>

<body>
	<!-- Start Main -->
	<main id="event">
		<!-- Start Breadcrumbs -->
		<div class="breadcrumbs">
			<div class="page-header d-flex align-items-center"
				style="background-image: url('assets/img/page-header.jpg');">
				<div class="container position-relative">
					<div class="row d-flex justify-content-center">
						<div class="col-lg-6 text-center">
							<h2>Event</h2>
							<p>event page</p>
						</div>
					</div>
				</div>
			</div>
			<nav>
				<div class="container">
					<ol>
						<li><a href="index.do">Home</a></li>
						<li>Event</li>
					</ol>
				</div>
			</nav>
		</div>
		<!-- End Breadcrumbs -->

		<table id="event-list">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="eventList, status : ${eventList}">
					<td th:text="${eventList.eventSeq}"></td>
					<td><a th:href="@{/atlanbank/user/event/detail.do(seq=${eventList.eventSeq})}"
						th:text="${eventList.name}"></a> <span class="in-progress"
						th:if="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd HH:mm:ss') ge #dates.format(eventList.startDate, 'yyyy-MM-dd HH:mm:ss') and #calendars.format(#calendars.createNow(), 'yyyy-MM-dd HH:mm:ss') le #dates.format(eventList.endDate, 'yyyy-MM-dd HH:mm:ss')}">진행 중</span> <span class="completed"
						th:if="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd HH:mm:ss') gt #dates.format(eventList.endDate, 'yyyy-MM-dd HH:mm:ss')}">종료</span>
					<td th:text="${eventList.hitsCount}"></td>
				</tr>
			</tbody>
		</table>

		<form method="GET" action="/atlanbank/user/event.do" id="search-form">
			<select name="category" id="category">
				<option value="name">제목</option>
				<option value="content">내용</option>
			</select> <input type="text" name="word" id="search-field" size="60" pattern=".{2,}" placeholder="두 글자 이상의 단어를 입력하세요." required>
			<button type="submit" id="search-button">
				<span class="material-symbols-outlined">search</span>
			</button>
		</form>
		
		<!-- Paging -->
		<nav id="page-bar" aria-label="Page navigation example">
		    <ul class="pagination justify-content-center">
		        <div th:each="pageNumber : ${#numbers.sequence(1, map.totalPages)}">
		            <li th:class="${pageNumber} == ${currentPage} ? 'page-item active' : 'page-item'">
		                <a class="page-link" th:href="@{/atlanbank/user/event/view.do(page=${pageNumber}, category=${map.category}, word=${map.word})}" th:text="${pageNumber}"></a>
		            </li>
		        </div>
		    </ul>
		</nav>
	</main>
	<!-- End Main -->

	<script>
		document.addEventListener('keydown',
			function(event) {
				if (event.key === 'F5' || ((event.ctrlKey || event.metaKey) && event.key === 'F5')) {
					location.href = '/atlanbank/user/event/view.do';
				}
			});
	</script>
</body>
</html>
