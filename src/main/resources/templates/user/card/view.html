<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout/layout}" layout:fragment="Content">
<head>
<title>카드</title>

<style>
	/* section empty space */
	section {
		margin: 20px 135px;
		padding: 20px 60px;
		max-width: 1200px;
	}

	/* ===== search bar ===== */
	#search-bar {
		background: #EFF2F7;
		padding: 50px 150px;
		border-radius: 5px;
	}
	
	#search-bar h3 {
		font-size: 1.2rem;
		padding-bottom: 10px;
	}
	
	#search-bar form div {
		position: relative;
	}
	
	#search-bar form div i {
		position: absolute;
		right: 10px;
		top: 8px;
		cursor: pointer;
	}

	#search-box {
		border: 1px solid black;
		width: 100%;
		height: 40px;
		border-radius: 3px;
	}
	
	/* tag */
	.tag {
		display: inline-block;
		margin-top: 5px;
		margin-right: 10px;
	}
	
	/* card list */
	.card-container {
		display: flex;
	}
	
	.card-box {
		padding-right: calc((100% - 960px) / 2);
	}
	
	.card-container .card-box:last-child {
		padding-right: 0;
	}
	
	.card-box-item {
		background: #F1F4F8;
		position: relative;
		width: 320px;
		height: 466px;
		border-radius: 12px;
		padding: 24px;
	}
	
	.card-box-item::after {
		content: '';
		display: block;
		position: absolute;
		left: 50%;
		bottom: 56px;
		width: 202px;
		height: 202px;
		margin-left: -101px;
		border-radius: 100%;
		background: #FFF;
		
	}
	
	.card-title {
		cursor: pointer;
	}
	
	.card-img {
		position: absolute;
		left: 50%;
		top: 245px;
		width: 202px;
		height: 128px;
		margin-left: -101px;
		z-index: 1;
	}
	
	.card-img img {
		max-width: 202px;
		max-height: 202px;
	}
	
	.vertical {
		transform: rotate(90deg);
	}
	
	.card-box-item.back {
		display: none;
	}
	
	/* card benefits list */
	ul {
		list-style: none;
		padding-left: 0;
	}
	
	ul.benefits-menu li {
		width: 150px;
		height: 50px;
		float: left;
		border: 1px solid #777;
		margin: 5px 10px;
		border-radius: 5px;
	}
	
	ul.benefits-menu li a {
		display: flex;
		width: 100%;
		height: 100%;
		justify-content: center;
		align-items: center;
		color: inherit;
	}
	
	ul.benefits-menu li a:hover {
		outline: 2px solid black;
		border-radius: 5px;
	}

	/* ul.benefits-menu li a:focus {
		outline: 2px solid black;
		border-radius: 5px;
	} */
	
	ul.benefits-menu::after {
		content: '';
		display: block;
		clear: both;
	}
	
	.benefits-container ul li {
		width: 197px;
		height: 197px;
		float: left;
	}
	
	.benefits-container ul li a {
		display: flex;
		flex-direction: column;
		width: 100%;
		height: 100%;
		justify-content: center;
		align-items: center;
		border-radius: 13px;
		color: inherit;
	}
	
	.benefits-container span {
		font-weight: 600;
	}
	
	.benefits-container ul li a:hover {
		background: #F1F4F8;
	}
	
	.benefits-container img {
		width: 48px;
		display: block;
		margin: 10px;
	}
	
	.benefits-container ul::after {
		content: '';
		display: block;
		clear: both;
	}
	
	/* benefits menu(credit/debit) */
	.benefits-container.debit-card {
		display: none;
	}
	
	.on {
		outline: 2px solid black;
		border-radius: 5px;
	}
	
	/* responsive */
	@media (max-width: 1100px) {
		section {
			margin: 20px 0;
		}
	}
	
	@media (max-width: 1380px) {
		section {
			width: 1110px;
		}
	}
	

</style>
</head>

<body>
	<!-- Start Main -->
	<main id="main">
		<!-- ======= Breadcrumbs ======= -->
		<div class="breadcrumbs">
			<div class="page-header d-flex align-items-center"

				<div class="container position-relative">
					<div class="row d-flex justify-content-center">
						<div class="col-lg-6 text-center">

					</div>
				</div>
			</div>
			<nav>
				<div class="container">
					<ol>
						<li><a href="/atlanbank/index.do">Home</a></li>

					</ol>
				</div>
			</nav>
		</div>
		<!-- End Breadcrumbs -->
		
		<!-- Search Card Section -->
		<section>
			<h2>카드검색</h2>
			
			<div id="search-bar">
				<h3>일상 속의 특별한 혜택을 만날 수 있는 아틀란카드를 검색해 보세요.</h3>
				
				<form id="form-search" method="" action="">
					<div>
						<input type="text" id="search-box">
						<i class="bi bi-search" onclick="submit();"></i>
					</div>
				</form>
				<a href="/atlanbank/user/card/credit/view.do" class="tag">#신용카드</a>
				<a href="/atlanbank/user/card/debit/view.do" class="tag">#체크카드</a>
		
		
			</div>
			
		</section> <!--End Search Card Section -->
		
		<!-- New Card List Section -->
		<section>
			<h2>신규 카드</h2>
			
			<div class="card-container">
				
				<!-- Card 1개 -->
				<div class="card-box" th:each="card : ${newCreditCardList}">
					<!-- front -->
					<div class="card-box-item front">
						<div class="card-title" onclick="location.href='/atlanbank/user/card/credit/detail.do';">
							<h3 th:text="${card.name}"></h3>
							<p th:text="${card.info}"></p>
						</div>
						<div class="card-img">
							<img th:src="|/atlanbank/assets/img/card/${card.img}|" th:classappend="${card.orientation} == 1 ? 'vertical' : ''">
						</div>
					</div>
					
					<!-- back -->
					<div class="card-box-item back">
						<div class="card-title" onclick="location.href='/atlanbank/user/card/credit/detail.do';">
							<h3 th:text="${card.name}"></h3>
							<p th:text="${card.info}"></p>
						</div>
						<div>
							<p>연회비</p>
						</div>
					</div>
				</div>
				
			</div>
			
		</section> <!-- End New Card List Section -->
		
		<!-- Card Benefits List Section -->

					</li>
					<li>

					</li>
					<li>

							<img src="/atlanbank/assets/img/card/choice_icon.png">
							<span>선택형</span>
						</a>
					</li>
					<li>
						<a href="/atlanbank/user/card/credit/view.do?category=public">
							<img src="/atlanbank/assets/img/card/public_icon.png">
							<span>공공/정부지원</span>
						</a>
					</li>
				</ul>
			</div>
			
			<!-- Debit Cards Benefits -->
			<div class="benefits-container debit-card">
				<ul>
					<li>
						<a href="#">
							<img src="/atlanbank/assets/img/card/discount_icon.png">

							<img src="/atlanbank/assets/img/card/shopping_icon.png">

					<li>

					</li>
					<li>
						<a href="#">
							<img src="/atlanbank/assets/img/card/phone_icon.png">

					</li>

					</li>

					<li>

					<li>
						<a href="#">
							<img src="/atlanbank/assets/img/card/public_icon.png">
							<span>공공/정부지원</span>
						</a>
					</li>
				</ul>
			</div>
			
		</section> <!-- End Card Benefits List Section -->
		
	</main>
	<!-- End Main -->

	<!-- Script -->
	<script>
	
		/* Form submit function for icon */
		function submit() {
			$('#form-search').submit();
		}
	
		//Add 'on' class to the 'credit' menu upon page load
		$(document).ready(function() {
			$('#credit').addClass('on');
		});
		
		//Benefits menu toggle
		$('ul.benefits-menu a').click(function() {
			
			$('ul.benefits-menu a').removeClass('on');
			
			$(this).addClass('on');
			
			if ($('#credit').hasClass('on')) {
				$('.benefits-container.credit-card').css('display', 'block');
				$('.benefits-container.debit-card').css('display', 'none');
			} else if (!$('#credit').hasClass('on')) {
				$('.benefits-container.credit-card').css('display', 'none');
				$('.benefits-container.debit-card').css('display', 'block');
			}
			
		});
	</script>


</body>
</html>
